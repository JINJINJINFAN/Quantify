<!-- 配置表单组件 -->
<div class="card">
    <div class="card-header">
        <h5 class="mb-0">{{ section_title }}</h5>
    </div>
    <div class="card-body">
        <form id="{{ form_id }}">
            {% for field in fields %}
            <div class="mb-3">
                <label for="{{ field.name }}" class="form-label">{{ field.label }}</label>
                
                {% if field.type == 'select' %}
                <select class="form-select" id="{{ field.name }}" name="{{ field.name }}">
                    {% for option in field.options %}
                    <option value="{{ option.value }}" {{ 'selected' if option.value == field.value }}>
                        {{ option.label }}
                    </option>
                    {% endfor %}
                </select>
                
                {% elif field.type == 'number' %}
                <input type="number" class="form-control" id="{{ field.name }}" name="{{ field.name }}"
                       value="{{ field.value }}" step="{{ field.step or 'any' }}" min="{{ field.min or '' }}" max="{{ field.max or '' }}">
                
                {% elif field.type == 'range' %}
                <input type="range" class="form-range" id="{{ field.name }}" name="{{ field.name }}"
                       value="{{ field.value }}" min="{{ field.min }}" max="{{ field.max }}" step="{{ field.step }}">
                <div class="form-text">{{ field.description }}</div>
                
                {% elif field.type == 'checkbox' %}
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="{{ field.name }}" name="{{ field.name }}"
                           {{ 'checked' if field.value }}>
                    <label class="form-check-label" for="{{ field.name }}">
                        {{ field.description }}
                    </label>
                </div>
                
                {% else %}
                <input type="{{ field.type or 'text' }}" class="form-control" id="{{ field.name }}" name="{{ field.name }}"
                       value="{{ field.value }}" placeholder="{{ field.placeholder or '' }}">
                {% endif %}
                
                {% if field.help_text %}
                <div class="form-text">{{ field.help_text }}</div>
                {% endif %}
            </div>
            {% endfor %}
            
            <div class="d-flex justify-content-between">
                <button type="button" class="btn btn-secondary" onclick="resetForm('{{ form_id }}')">
                    <i class="fas fa-undo me-1"></i>重置
                </button>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save me-1"></i>保存配置
                </button>
            </div>
        </form>
    </div>
</div>

<script>
document.getElementById('{{ form_id }}').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const formData = new FormData(this);
    const configData = {};
    
    for (let [key, value] of formData.entries()) {
        // 处理复选框
        if (this.querySelector(`[name="${key}"]`).type === 'checkbox') {
            configData[key] = this.querySelector(`[name="${key}"]`).checked;
        } else {
            configData[key] = value;
        }
    }
    
    // 发送配置更新请求
    fetch('/api/config', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify(configData)
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            utils.showMessage('配置保存成功', 'success');
        } else {
            utils.showMessage('配置保存失败: ' + data.message, 'danger');
        }
    })
    .catch(error => {
        utils.showMessage('配置保存异常: ' + error.message, 'danger');
    });
});

function resetForm(formId) {
    if (confirm('确定要重置配置吗？')) {
        document.getElementById(formId).reset();
        utils.showMessage('配置已重置', 'info');
    }
}
</script>
