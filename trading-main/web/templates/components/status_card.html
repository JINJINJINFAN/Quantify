<!-- 状态卡片组件 -->
<div class="card mb-3">
    <div class="card-body">
        <div class="d-flex justify-content-between align-items-center">
            <div>
                <h5 class="card-title">{{ title or '状态' }}</h5>
                <p class="card-text text-muted">{{ description or '描述信息' }}</p>
            </div>
            <div class="text-end">
                <div class="h4 mb-0">{{ value or '0' }}</div>
                <small class="text-{{ 'success' if trend == 'up' else 'danger' if trend == 'down' else 'muted' }}">
                    <i class="fas fa-arrow-{{ trend or 'right' }}"></i>
                    {{ change or '0%' }}
                </small>
            </div>
        </div>
    </div>
</div>
